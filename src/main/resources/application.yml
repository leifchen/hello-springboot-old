spring:
  datasource:
    url: jdbc:mysql://localhost/db_springboot?useSSL=false&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

  profiles:
    active: dev
  output:
    ansi:
      enabled: always
