spring:
  output:
    ansi:
      enabled: always

  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost/db_springboot?useSSL=false&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

  jackson:
    date-format: yyyy-MM-dd hh:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
